<!DOCTYPE html>
<html lang="en">

<head>
  <!--Titulo-->
  <title>Merchandising</title>
  <!--Link Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Link Sweet Alert-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--Link Css-->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav class="navbar navbar-black bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <img src="assets/taba.png" alt="Lostaba" width="65px" height="65px">
      <div class="logotipo"></div>
    </div>
  </nav>
  <div class="container">
    <h1>Los Tabaleros
      <div class="container">
    </h1>
    <hr>
    <h2>
      <button id="btn-alert">
        Clickeá acá
      </button>
    </h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - Comenzá tu compra</th>
        </tr>
      </tfoot>
    </table>


    <div class="row" id="cards"></div>
  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total Productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        Vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Productos</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>


  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>Precio</p>
          <h6>Descripción</h6>
          <button class="btn">Comprar</button>
        </div>
      </div>
    </div>
  </template>
  <div class="redes">
    <div class="container3" style="padding-top: 35px;"></div>
    <div class="text-center">
      <ul.u {list-style-type:none;}>
        <a href="https://www.instagram.com/lostabaleros/" target="blank"><img src="assets/ig.png" alt="instagram"></a>
        <a href="https://www.facebook.com/los.tabaleros" target="blank"><img src="assets/fb.png" alt="facebook"></a>
        <a href="https://twitter.com/lostabaleros" target="blank"><img src="assets/tw.png" alt="twitter"></a>
        <a href="https://www.youtube.com/user/lostabaleros" target="blank"><img src="assets/yt.png" alt="youtube"></a>
      </ul.u>
    </div>
  </div>
  <div id="footer">
    <div class="container4" style="padding-top: 20px;"></div>
    <div class="text-center">
      <p>Los Tabaleros</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
